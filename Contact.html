<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ZAIKAA</title>
   <link rel = "stylesheet" href = "style1.css">
   <script src="https://kit.fontawesome.com/897a69fcd6.js" crossorigin="anonymous"></script>
   <link rel="icon" type="image/png" href="footerlogo.png">
</head>
<body>
   <div class="dropdown">
      <img class="dropbtn" src="Display.png" alt="">
   </div>
   <div id="head">
      <h1 >Contact Us</h1>
      <h3>Got any questions? Feel free to reach out to us below!</h3>
   </div>
   <div id = "boxes">
      <div id="container1">
         <div id="info">
            <span id = "icon1"><i class="fa-solid fa-phone"></i></span>
            <span id = "text">+1 234 567 890</span>
            <span id = "icon2"><i class = "fa-solid fa-envelope"></i></span>
            <span>hello@example.com</span>
            <span id = "icon3"><i class = "fa-solid  fa-location-dot"></i></span>
            <span>123 Main St, Anytown USA</span>
         </div>
      </div>
      <div id="container2">
         <form  id="form">
            <label  for="firstname">First Name</label>
            <input placeholder="FirstName"  id="firstname" type="text">
            <label for="lastname">Last Name</label>
            <input placeholder="LastName" id="lastname" type="text">
            <label for="Email">Email</label>
            <input placeholder="Email@gmail.com" id="email" type="text">
            <label for="Phone">Phone Number</label>
            <input placeholder="Number" id="phone" type ="tel">
            <label for="Message">Response</label>
            <textarea placeholder="Your Response" id="message" required></textarea>
            <button id ="btn">Submit</button>
         </form>
      </div>
   </div>
   <div class="stickyfooter">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li> <a href="About.html">About</a></li>
        <li><a href="Section.html">Responses</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </div>
   <script src="script2.js"></script>
</body>
</html>
