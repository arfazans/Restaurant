<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAIKAA </title>
  <link rel="icon" type="image/png" href="images/footerlogo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #232B2B;
    }

    .container {
      width: 100vw;
      margin: auto;
      padding: 1.25rem;
    }

    .message-box {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.25rem;
      background-color: #c4b3a9;
    }

    h2 {
      text-align: center;
      padding: 1rem;
      margin-bottom: 1rem;
      color: white;
    }

    .stickyfooter {
      width: 100%;
      height: 2.5rem;
      background-color: #c4703f;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      z-index: 10;
    }

    .stickyfooter ul {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 0;
      margin: 0;
      list-style: none;
      height: 100%;
      /* Aligns items vertically in the footer */
    }

    .stickyfooter ul li {
      text-decoration: none;
      list-style: none;
      color: white;
    }

    .stickyfooter ul li a {
      text-decoration: none;
      list-style: none;
      color: inherit;
    }

    .stickyfooter ul li a:hover {
      font-size: larger;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>User Responses</h2>
    <div id="messageContainer"></div>
  </div>
  <div class="stickyfooter">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li> <a href="About.html">About</a></li>
      <li><a href="Section.html">Responses</a></li>
      <li><a href="Contact.html">Contact Us</a></li>
    </ul>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let responses = JSON.parse(localStorage.getItem("responses")) || [];
      let container = document.getElementById("messageContainer");
      // Clear container before rendering
      container.innerHTML = "";
      // Loop through responses and create a message box for each entry
      responses.forEach((response, index) => {
        let messageBox = document.createElement("div");
        messageBox.classList.add("message-box");
        messageBox.innerHTML = `
                    <h3>Response ${index + 1}</h3>
                    <p><strong>Name:</strong> ${response.firstname} ${response.lastname}</p>
                    <p><strong>Email:</strong> ${response.email}</p>
                    <p><strong>Phone:</strong> ${response.phone}</p>
                    <p><strong>Message:</strong> ${response.message}</p>
                    <hr>
                `;
        container.appendChild(messageBox);
      });
    });
  </script>
</body>

</html>
