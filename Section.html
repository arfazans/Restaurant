<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAIKAA </title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="icon" type="image/png" href="images/footerlogo.png">
  <style>
    .container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 6rem 1.25rem 5rem 1.25rem;
    }

    .message-box {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: var(--border-radius);
      background-color: rgba(255,255,255,0.05);
      color: white;
      box-shadow: var(--shadow);
    }

    .message-box h3 {
        color: var(--primary-orange);
    }

    h2 {
      text-align: center;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <nav class="nav-container">
    <div class="logo">
      <img src="images/Display.png" alt="ZAIKAA Logo">
    </div>
    <div class="nav-links">
      <a href="index.html" class="btn-primary">Home</a>
    </div>
  </nav>
  <div class="container">
    <h2>User Responses</h2>
    <div id="messageContainer"></div>
  </div>
  <div class="sticky-footer">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li> <a href="About.html">About</a></li>
      <li><a href="Section.html">Responses</a></li>
      <li><a href="Contact.html">Contact Us</a></li>
    </ul>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let responses = JSON.parse(localStorage.getItem("responses")) || [];
      let container = document.getElementById("messageContainer");
      // Clear container before rendering
      container.innerHTML = "";
      // Loop through responses and create a message box for each entry
      responses.forEach((response, index) => {
        let messageBox = document.createElement("div");
        messageBox.classList.add("message-box");
        messageBox.innerHTML = `
                    <h3>Response ${index + 1}</h3>
                    <p><strong>Name:</strong> ${response.firstname} ${response.lastname}</p>
                    <p><strong>Email:</strong> ${response.email}</p>
                    <p><strong>Phone:</strong> ${response.phone}</p>
                    <p><strong>Message:</strong> ${response.message}</p>
                    <hr>
                `;
        container.appendChild(messageBox);
      });
    });
  </script>
</body>

</html>
