<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAIKAA</title>
  <link rel="icon" type="image/png" href="images/footerlogo.png">
  <link rel="stylesheet" href="styles/common.css">
  <style>
    body {
      padding: 6rem 1rem 5rem 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .logo img {
      width: 60px;
    }
    h1,
    h3 {
      text-align: center;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      background-color: #3a3d41;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
    }
    #receipt {
      margin-top: 2rem;
      background-color: #3a3d41;
      padding: 1.5rem;
      border-radius: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="nav-container">
    <div class="logo">
      <img src="images/Display.png" alt="ZAIKAA Logo">
    </div>
    <div class="nav-links">
      <a href="menu.html" class="btn-primary">Menu</a>
      <a href="index.html" class="btn-primary">Home</a>
    </div>
  </nav>
  <div class="container">
    <h1>My Cart</h1>
    <div id="cart-items"></div>
    <div id="user-info" style="display:none;">
      <h3>Enter Your Details</h3>
      <input type="text" id="address" placeholder="Enter your address" required>
      <input type="number" id="mobile" placeholder="Enter your mobile number" required >
      <button class="btn-primary" onclick="payNow()">Pay</button>
    </div>
    <div id="receipt"></div>
  </div>
  <script>
    const cartItems = JSON.parse(sessionStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cart-items");
    const userInfoDiv = document.getElementById("user-info");
    const receiptDiv = document.getElementById("receipt");
    if (cartItems.length === 0) {
      cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let total = 0;
      let html = "<ul>";
      cartItems.forEach(item => {
        html += `<li>${item.name} - $${item.price}</li>`;
        total += item.price;
      });
      html += `</ul><p><strong>Total: $${total}</strong></p>`;
      cartDiv.innerHTML = html;
      userInfoDiv.style.display = "block";
    }
    function payNow() {
      const address = document.getElementById("address").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      if (address === "" || mobile === "") {
        alert("Please fill in both address and mobile number.");
        return;
      }
      alert("Order Successful! A confirmation will be sent to " + mobile);
      let receipt = "<h3>Order Receipt</h3><ul>";
      let total = 0;
      cartItems.forEach(item => {
        receipt += `<li>${item.name} - $${item.price}</li>`;
        total += item.price;
      });
      receipt += `</ul><p><strong>Total Paid: $${total}</strong></p>`;
      receipt += `<p><strong>Delivery to:</strong> ${address}</p>`;
      receipt += `<p><strong>Contact:</strong> ${mobile}</p>`;
      receiptDiv.innerHTML = receipt;
      receiptDiv.style.display = "block";
      sessionStorage.removeItem("cart");
      sessionStorage.removeItem("feesAdded");
    }
  </script>
</body>
</html>
